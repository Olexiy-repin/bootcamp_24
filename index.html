<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form action="#" class="contact-form">
        <input type="text" name="user-name" class="contact-form-input" placeholder="Имя" required minlength="2">
        <input type="tel" name="user-phone" class="contact-form-input" placeholder="096-011-01-01" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <input type="email" name="user-email" class="contact-form-input" placeholder="Почта" required>

        <section class="contact-form-section">
            <h2 class="contact-form-title">Age</h2>

            <label>
                <input type="radio" name="user-age" value="18" class="contact-form-radio">
                18
            </label>

            <input type="radio" name="user-age" value="25" class="contact-form-radio" id="user-age-25">
            <label for="user-age-25">25</label>

            <input type="radio" name="user-age" value="30" class="contact-form-radio" id="user-age-30">
            <label for="user-age-30">30</label>
        </section>

        <section class="contact-form-section">
            <h2 class="contact-form-title">Hobby</h2>
            <input type="checkbox" name="user-hobby" value="football" class="contact-form-radio" checked>
            football
            <input type="checkbox" name="user-hobby" value="boxing" class="contact-form-radio">
            boxing
            <input type="checkbox" name="user-hobby" value="swiming" class="contact-form-radio">
            swiming
        </section>

        <section class="contact-form-section">
            <h2 class="contact-form-title">Message</h2>
            <textarea name="user-message" class="contact-form-message" placeholder="Сообщение"></textarea>
        </section>

        <section class="contact-form-section">
            <h2 class="contact-form-title">Your city</h2>
            <select name="user-city" id="">
                <option value="kyiv">Kyiv</option>
                <option value="kharkiv">Kharkiv</option>
                <option value="lviv">Lviv</option>
            </select>
        </section>
        <button type="submit">submit</button>
        <button type="reset">clear</button>
    </form>
</body>

</html>

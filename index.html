<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <ul class="team-list">
            <li class="team-list-item">
                <div class="team-list-img-wrapper">
                    <img src="https://picsum.photos/263/250?random=1" width="263" height="250" alt="teamate"
                        class="team-list-item-img">
                    <div class="overlay">
                        <ul class="social-list">
                            <li class="social-list-item">
                                <a href="" class="social-list-link">
                                    <svg width="9" height="16">
                                        <use href="./images/sprite.svg#facebook"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social-list-item">
                                <a href="" class="social-list-link">
                                    <svg width="17" height="14">
                                        <use href="./images/sprite.svg#twitter"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social-list-item">
                                <a href="" class="social-list-link">
                                    <svg width="17" height="16">
                                        <use href="./images/sprite.svg#google-plus"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social-list-item">
                                <a href="" class="social-list-link">
                                    <svg width="14" height="14">
                                        <use href="./images/sprite.svg#linkedin"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <p class="team-list-item-name">name</p>
                <p class="team-list-item-position">position</p>


            </li>
            <li class="team-list-item">
                <img src="https://picsum.photos/263/250?random=2" width="263" height="250" alt="teamate"
                    class="team-list-item-img">
                <p class="team-list-item-name">name</p>
                <p class="team-list-item-position">position</p>
            </li>
            <li class="team-list-item">
                <img src="https://picsum.photos/263/250?random=3" width="263" height="250" alt="teamate"
                    class="team-list-item-img">
                <p class="team-list-item-name">name</p>
                <p class="team-list-item-position">position</p>
            </li>
            <li class="team-list-item">
                <img src="https://picsum.photos/263/250?random=4" width="263" height="250" alt="teamate"
                    class="team-list-item-img">
                <p class="team-list-item-name">name</p>
                <p class="team-list-item-position">position</p>
            </li>
        </ul>
    </div>
</body>

</html>
